<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridpractice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px ">
        

        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: palevioletred
        ;">div 2 <p>text</p></div>
        
        
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px">
        

        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: palevioletred
        ;">div 2 <p>text</p></div>
        <div style="background-color: aqua;">div 3</div>
        <div style="background-color: palevioletred
        ;">div 4</div>
    </div>

<div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr ">
    

    <div style="background-color: aqua;">100px</div>
    <div style="background-color: palevioletred
    ;">1 fr</p></div>
    
</div>

<div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px; 
    
    ">
    
    
    

    <div style="background-color: aqua; height: 200px;">1fr</div>
    <div style="background-color: palevioletred
    ;height: 200px;">1 fr</p></div>
     <div style="background-color: aqua;height: 200px;">1Sfr</div>
     <div style="background-color: palevioletred
     ;height: 200px;">1 fr</p></div>
      <div style="background-color: aqua;height: 200px;">1Sfr</div>
      <div style="background-color: palevioletred
      ;height: 200px;">1 fr</p></div>
       
</div>
    
</body>
</html>
